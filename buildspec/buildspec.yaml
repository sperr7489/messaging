version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing dependencies...
      - npm install
  pre_build:
    commands:
      - npm install -g prisma
      - prisma generate
  build:
    commands:
      - echo Build started on `date`
      - npm run build
  post_build:
    commands:
      - echo Build completed on `date`
      - echo prisma migrate on `date`
      - npx prisma migrate deploy
      - echo migrate completed on `date`
      - echo build dev finished on `date`

artifacts:
  files:
    - dist/**/*
    - package-lock.json
    - package.json
    - Dockerfile
    - prisma/**/*
    - tsconfig.json
    - ./platform/*
cache:
  paths:
    - node_modules/**/*
